name: lormo
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  shared_preferences: ^2.2.0
  uuid: ^4.0.0
  flutter_animate: ^4.2.0
  awesome_notifications: ^0.8.2
  url_launcher: ^6.2.2
  timezone: ^0.9.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/lormo2.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/lormo2.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/lormo2.png"